  name: Deploy Angular to Firebase Hosting

  on:
    push:
      branches:
        - master  # Ajusta si tu rama principal tiene otro nombre

  jobs:
    build-and-deploy:
      runs-on: ubuntu-latest

      steps:
      # 1. Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'  # Asegúrate de que este archivo exista con la versión de Node.js
          cache: 'npm'

      # 3. Instalar dependencias
      - name: Install dependencies
        run: npm install

      # 4. Construir la aplicación Angular
      - name: Build Angular app
        run: ng build --configuration production  # Mejor uso de Angular CLI en vez de npm run build

      # 5. Desplegar en Firebase Hosting
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v2.2.2
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}  # Asegúrate de que el token esté configurado en los secretos de GitHub
