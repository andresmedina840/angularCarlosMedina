<h2>Carrito de Compras</h2>

<div *ngFor="let item of cartItems">
  <h5>{{ item.title }}</h5>
  <p>{{ item.description }}</p>
  <strong>{{ item.price }}</strong><br><br>
  <button class="secondary-button" (click)="eliminarProducto(item)">Eliminar</button>
</div>

<button class="secondary-button" (click)="clearCart()">Vaciar carrito</button>


<a [routerLink]="['/']">
  <button>Inicio</button>
</a>
<br><br>
<a [routerLink]="['/checkout']">
  <button>Checkout</button>
</a>
